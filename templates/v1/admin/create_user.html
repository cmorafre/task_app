{% extends "v1/base.html" %}

{% block title %}Create User - ScriptFlow{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-person-plus me-2"></i>Create New User
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person me-1"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   required minlength="3" maxlength="80"
                                   placeholder="Enter username">
                            <div class="form-text">At least 3 characters</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   required maxlength="120"
                                   placeholder="Enter email address">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required minlength="6"
                                   placeholder="Enter password">
                            <div class="form-text">At least 6 characters</div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
                                <label class="form-check-label" for="is_admin">
                                    <i class="bi bi-shield-check me-1"></i>Administrator Privileges
                                </label>
                                <div class="form-text">Administrators can manage users and system settings</div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="can_view_all_data" name="can_view_all_data">
                                <label class="form-check-label" for="can_view_all_data">
                                    <i class="bi bi-eye me-1"></i>View All Users Data
                                </label>
                                <div class="form-text">Can view scripts, executions and data from all users</div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Back to Users
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus me-2"></i>Create User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
