<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptFlow - Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: hsl(221.2 83.2% 53.3%);
            --primary-foreground: hsl(210 40% 98%);
            --background: hsl(0 0% 100%);
            --muted: hsl(210 40% 98%);
            --border: hsl(214.3 31.8% 91.4%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--muted) 0%, hsl(210 40% 96%) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-card {
            background: var(--background);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), hsl(221.2 83.2% 63.3%));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-foreground);
            font-size: 1.75rem;
            margin: 0 auto 1rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: hsl(222.2 84% 4.9%);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: hsl(215.4 16.3% 46.9%);
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            color: hsl(222.2 84% 4.9%);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 1.5px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px hsla(221.2, 83.2%, 53.3%, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: hsl(221.2 83.2% 48.3%);
            border-color: hsl(221.2 83.2% 48.3%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px hsla(221.2, 83.2%, 53.3%, 0.25);
        }

        .alert {
            border-radius: 8px;
            border: 1px solid transparent;
            margin-bottom: 1.5rem;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .text-primary {
            color: var(--primary) !important;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }


        .btn-outline-secondary {
            border-radius: 8px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-gear-fill"></i>
                </div>
                <h1 class="login-title">ScriptFlow</h1>
                <p class="login-subtitle">Automation Made Simple</p>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter your username">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p class="mb-2">
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}" class="text-primary text-decoration-none fw-medium">
                        <i class="bi bi-person-plus me-1"></i>Create Account
                    </a>
                </p>
                <div class="small text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    Default admin: <code>admin</code> / <code>admin123</code>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
